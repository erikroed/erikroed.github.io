title: Røed.Dev
email: devroed@proton.me
description: >- # this means to ignore newlines until "baseurl:"
  Personal tech blog. Writing about geeky and techy stuff I find interesting in relation
  to my home lab. Expect things like automation, platforms, devops, kubernetes, proxmox, neovim +++
lang: en-US 
timezone: Europe/Oslo 
repo: https://github.com/erikroed/erikroed.github.io
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
permalink: /:title/
github_username:  erikroed
mode: dark

author:
  name: Røed.Dev
  bio: >- # tell the world
  username: R0£D
  github: erikroed
  email: devroed@proton.me
  avatar: /assets/img/avatar.jpg 

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
remote_theme: piharpi/jekyll-klise
plugins:
  - jekyll-feed
  - jekyll-remote-theme

# theme: klise
sass:
  style: compressed
